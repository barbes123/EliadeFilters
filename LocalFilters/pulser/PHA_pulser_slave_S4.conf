[COMMON]

#---------------------------------------------------------------------------------------
# Acquisition Modes
#---------------------------------------------------------------------------------------
#AcquisitionMode               MIXED
AcquisitionMode               LIST
RecordLength                  20000
PreTrigger                    2000
EventBuffering                0

#---------------------------------------------------------------------------------------
# Sync/Trg/Coinc Logic
